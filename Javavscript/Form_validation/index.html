<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Form_validation/style.css">
    <title>Document</title>
</head>
<body>
    Form Validation
    <br>
    <div class="container">
        <form id="form" action="/" >
         <label>Name</label>
         <input type="text" id="name" required/>
         <br>
         <label>Phone</label>
         <input type="number" id="phone" required/>
         <br>
         <label>Email</label>
         <input type="email"  id="email" required/>
         <br>
         <label>Password</label>
         <input type="password" id="pass" required/>
          <br>
          <label>Confirm Password</label>
          <input type="password" id="cpass" required/>
          <br>
          <br>
         <button type="submit" onsubmit="validate()"> Validate</button>
           <div class="flag" id="sucess" style="color: green;">
           
           </div>
        </form>
    </div>
    <script src="../Form_validation/func.js"></script>
</body>
</html>
